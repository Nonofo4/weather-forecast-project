<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast project</title>
</head>
  <link rel="stylesheet" href="src\style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
<body>
    <div class="weather-app">
    <header>
    <form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city..."  required id="search-form-input" class="search-form-input"/>
    <input type="submit" value="Search" class="search-form-button"/>

    </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="city"></h1>
    <p class="weather-app-details">
        <span id="time">Tuesday 19:06</span> 
        <span id="description">, Broken clouds</span>
        <br>
    Humidity:<strong>58% </strong>,  Wind:<strong id="wind-speed"> 12.35km/h</strong>
    </p>
     <div class="weather-app-temperature-container">
     <div class="weather-app-icon">🌤️</div>
     <div class="weather-app-temperature" id="temperature">12</div>
     <div class="weather-app-unit">℃</div>
        </div>
     <div class="weather-forecast">
     <div class="row">
    <div class="col-2">
    <div class="weather-forecast-date">
    </div>
      Thu
      <br>
      <img src="http://openweathermap.org/img/wn/02d@2x.png " alt=""
      width="55px">
      <br>
      <span class="weather-forecast-temperature-max">8°</span>
      <span class="weather-forecast-temperature-min" >12°</span>
    </div> 
    </div>

    <div class="row">
    <div class="col-2">
    <div class="weather-forecast-date">
    </div>
      Fri
      <br>
      <img src="http://openweathermap.org/img/wn/02d@2x.png" alt=""
      width="55px">
      <br>
      <span class="weather-forecast-temperature-max">8°</span>
      <span class="weather-forecast-temperature-min" >12°</span>
    </div> 

    </div>
    
        <div class="row">
        <div class="col-2">
        <div class="weather-forecast-date">
        </div>
          Sat
          <br>
          <img src="http://openweathermap.org/img/wn/02d@2x.png " alt=""
          width="55px">
          <br>
          <span class="weather-forecast-temperature-max">8°</span>
          <span class="weather-forecast-temperature-min" >12°</span>
        </div> 
        <div class="row">
            <div class="col-2">
            <div class="weather-forecast-date">
            </div>
              Sun
              <br>
              <img src="http://openweathermap.org/img/wn/02d@2x.png " alt=""
              width="55px">
              <br>
              <span class="weather-forecast-temperature-max">8°</span>
              <span class="weather-forecast-temperature-min" >12°</span>
            </div> 
        

    </main>
    <footer>This project was coded by
     <a href="https://github.com/Nonofo4" target="_blank">Nonofo Diale</a> and is open-sourced on<a href="https://github.com/Nonofo4/Weather-forecast.git" target="_blank"> Github </a>and website hosted on <a href="https://weather-appzint.netlify.app/" target="blank"> netlify</a>
    </footer>
</body>
</div>
<script src="src/index.js"></script>
</html>
